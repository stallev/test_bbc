customHeaders:
  - pattern: "**/*.{html,js,css,jpg,jpeg,png,webp,avif,gif,svg}"
    headers:
      - key: Cache-Control
        value: "public, max-age=31536000, immutable"
  - pattern: "/:locale(en|ru)/{blog/*,sermons/,upcoming-events/*,ministries/*,terms,privacy,contact-us,giving,staff/*}"
    headers:
      - key: Cache-Control
        value: "public, max-age=0, s-maxage=600, stale-while-revalidate=600"
  - pattern: "/:locale(en|ru)"
    headers:
      - key: Cache-Control
        value: "public, max-age=0, s-maxage=600, stale-while-revalidate=600"
  - pattern: "/"
    headers:
      - key: Cache-Control
        value: "public, max-age=0, s-maxage=600, stale-while-revalidate=600"