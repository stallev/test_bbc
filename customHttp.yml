customHeaders:
  - pattern: "**/*.{html,js,css,jpg,jpeg,png,webp,avif,gif,svg}"
    headers:
      - key: Cache-Control
        value: "public, max-age=31536000, immutable"
  - pattern: "/"
    headers:
      - key: Cache-Control
        value: "public, max-age=0, s-maxage=60, stale-while-revalidate=60"