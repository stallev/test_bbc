<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(75 75)">
    <!-- Первая окружность: вращение и пульсация прозрачности -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FF3838" stroke-width="8">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="2s"
        repeatCount="indefinite"/>
      <animate
        attributeName="opacity"
        values="0.3;1;0.3"
        dur="1.5s"
        repeatCount="indefinite"/>
      <animate
        attributeName="r"
        values="40;45;40"
        dur="1.5s"
        repeatCount="indefinite"/>
    </circle>
    <!-- Вторая окружность: обратное вращение и другая пульсация -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#FF3838" stroke-width="6">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="360"
        to="0"
        dur="1.8s"
        repeatCount="indefinite"/>
      <animate
        attributeName="opacity"
        values="1;0.4;1"
        dur="1.2s"
        repeatCount="indefinite"/>
      <animate
        attributeName="r"
        values="30;35;30"
        dur="1.2s"
        repeatCount="indefinite"/>
    </circle>
    <!-- Третья окружность: меньший радиус, быстрое вращение -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#FF3838" stroke-width="4">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="1s"
        repeatCount="indefinite"/>
      <animate
        attributeName="opacity"
        values="0.5;1;0.5"
        dur="0.8s"
        repeatCount="indefinite"/>
    </circle>
  </g>
</svg>